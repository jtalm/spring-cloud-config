zuul:
  routes:
    hello-world:
      path: /hello/**
      serviceId: hello-world-service

    goodbye-world:
      path: /goodbye/**
      serviceId: goodbye-world-service
      
    service-searcher:
      path: /ServiceSearcher/**
      serviceId: service-searcher

    jwtmanager:
      path: /tokenmanager/**
      serviceId: jwtmanager-service

feign:
  hystrix:
    enabled: true
